  <!-- Sekce formuláře -->
  <section id="contact-form-section" class="contact-form-section">
    <div class="container">
      <h2>Kontaktujte nás</h2>
      <p>Jste připraveni začít? Vyplňte formulář a prodiskutujeme váš projekt!</p>
      <div class="form-wrapper">
        <form id="contact-form" class="contact-form">
          <div class="form-group">
            <label for="name">Jméno</label>
            <input type="text" id="name" name="name" placeholder="Vaše jméno" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Váš email" required>
          </div>
          <div class="form-group">
            <label for="platforms">Další platformy</label>
            <input type="text" id="platforms" name="platforms" placeholder="Např. Telegram: @username, WhatsApp: +123456789">
          </div>
          <div class="form-group">
            <label for="country">Vaše země</label>
            <select id="country" name="country" required>
              <option value="" disabled selected>Vyberte zemi</option>
              <option value="Ukrajina">Ukrajina</option>
              <option value="USA">USA</option>
              <option value="Polsko">Polsko</option>
              <option value="Německo">Německo</option>
              <option value="Česká republika">Česká republika</option>
              <option value="Slovensko">Slovensko</option>
              <option value="Maďarsko">Maďarsko</option>
              <option value="Jiná">Jiná</option>
            </select>
          </div>
          <div class="form-group">
            <label for="service">Služby</label>
            <select id="service" name="service" required>
              <option value="" disabled selected>Vyberte službu</option>
              <option value="Webové stránky">Webové stránky (od nuly)</option>
              <option value="Design">Design</option>
              <option value="Integrace a podpora">Integrace a podpora</option>
              <option value="Všechny služby">Všechny služby (na klíč)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="message">Zpráva</label>
            <textarea id="message" name="message" placeholder="Vaše zpráva" required></textarea>
          </div>
          <button type="submit" class="contact-btn">Odeslat</button>
        </form>
      </div>
    </div>
  </section>
