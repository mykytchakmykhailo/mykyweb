  <!-- Contact Form Section -->
  <section id="contact-form-section" class="contact-form-section">
    <div class="container">
      <h2>Contact Us</h2>
      <p>Ready to start? Fill out the form to discuss your project!</p>
      <div class="form-wrapper">
        <form id="contact-form" class="contact-form">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>
          </div>
          <div class="form-group">
            <label for="platforms">Additional Platforms</label>
            <input type="text" id="platforms" name="platforms" placeholder="E.g., Telegram: @username, WhatsApp: +123456789">
          </div>
          <div class="form-group">
            <label for="country">Your Country</label>
            <select id="country" name="country" required>
              <option value="" disabled selected>Select a country</option>
              <option value="Ukraine">Ukraine</option>
              <option value="USA">USA</option>
              <option value="Poland">Poland</option>
              <option value="Germany">Germany</option>
              <option value="Czech Republic">Czech Republic</option>
              <option value="Slovakia">Slovakia</option>
              <option value="Hungary">Hungary</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="service">Services</label>
            <select id="service" name="service" required>
              <option value="" disabled selected>Select a service</option>
              <option value="Websites">Websites (from scratch)</option>
              <option value="Design">Design</option>
              <option value="Integration & Support">Integration & Support</option>
              <option value="All Services">All Services (turnkey)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Your message" required></textarea>
          </div>
          <button type="submit" class="contact-btn">Send</button>
        </form>
      </div>
    </div>
  </section>
